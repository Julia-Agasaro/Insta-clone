{% extends 'registration/base.html' %}


{% block content %}
<div class="container">

        <div class="col-md-10">

            <div class="card">
                <a href="{% url 'showprofile' id=image.profile.id %}">
                    <img src="{{image.profile_details.profile_pic.cdn_url}}" class="rounded-circle" style="width:10%; height:auto" alt=""/>
                        {{image.profile.username}}</a>
                <hr>
                
    </div>
</div>
{% endfor %}
 </div>
</div>
{% endblock %}
